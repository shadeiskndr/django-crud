services:
  web:
    build: .
    ${UID:+user}: "${UID:-1000}:${GID:-1000}"
    ports:
      - "${WEB_PORT}:8000"
    volumes:
      - .:/app
      - ./seed/movies.db:/app/seed/movies.db
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for PostgreSQL...' &&
        while ! nc -z db ${DB_PORT}; do sleep 1; done &&
        python manage.py makemigrations users movies catalog reviews --noinput &&
        python manage.py migrate --noinput &&
        python manage.py import_movies_from_sqlite seed/movies.db &&
        python manage.py runserver 0.0.0.0:8000
      "

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: